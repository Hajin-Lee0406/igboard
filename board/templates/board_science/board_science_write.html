{% block contents %}
<div>게시판 글쓰기</div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %} 

    {% if error %} 
    {{ error }}
    {% endif %}
    <button type="submit">저장하기</button>
</form>
{% endblock contents %}
