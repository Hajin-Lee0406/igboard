{% block contents %}
<div>일반인 게시판 글 작성하기</div>
<div><a href="{% url 'board:board_public_list' %}"><button>목록으로 돌아가기</button></a></div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %} 

    {% if error %} 
    {{ error }}
    {% endif %}
    <button type="submit">저장하기</button>
</form>
{% endblock contents %}
