<h1>단어 랜덤 제공 페이지 입니다</h1>
<form method='get' action='#'>
    <input type="submit" value="2" name="button2"/>
</form>
<form method='get' action='#'>
    <input type="submit" value="3" name="button3"/>
</form>
<form method='get' action='#'>
    <input type="submit" value="4" name="button4"/>
</form>
<table class="randomword">
    <tbody>
        {% if rwordlist %}
            {% for rword in rwordlist %}
            <td class="{% if forloop.counter|divisibleby:2%} even_bgcolor{%endif%}">
                <tr>
                    <a>{{rword}}&nbsp;</a>
                </tr>
            </td>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %} 

    {% if error %} 
    {{ error }}
    {% endif %}
    <button type="submit">저장하기</button>
</form>
