<h1>단어 랜덤 제공 페이지 입니다</h1>
<form method='get' action='#'>
    <input type="submit" value="2" name="button2"/>
</form>
<form method='get' action='#'>
    <input type="submit" value="3" name="button3"/>
</form>
<form method='get' action='#'>
    <input type="submit" value="4" name="button4"/>
</form>
<table class="board">
    <tbody>
        {% if rwordlist %}
            {% for rword in rwordlist %}
            <td class="{% if forloop.counter|divisibleby:2%} even_bgcolor{%endif%}">
                <tr>
                    <a>{{rword}}&nbsp;</a>
                </tr>
            </td>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
</div>
<div style="float: left; padding-left: 10px;">
    <input type="sentence" placeholder="문장 입력" aria-label="sentence" name="q" value="{{q}}">
</div>
<div style="float: left; padding-left: 10px;">
    <a href="{% url 'board:board_list' %}"><button>확인</button></a>
</div>
